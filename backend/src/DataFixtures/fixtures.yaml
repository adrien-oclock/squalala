App\Entity\Soundboard:
    soundboard_{1..10}:
        title: '<jobTitle()>'

App\Entity\Sound:
    sound_{1..100}:
        gender: '<randomElement([1, 2])>'
        firstName: '<firstName()>'
        lastName: '<lastName()>'
        bio: '<realText(100)>'
        age: '<numberBetween(5, 150)>'

App\Entity\Like:
    like_{1..5}:
        title (unique): '<tvShowTitle()>' 
        synopsis: '<realText(200)>'
        nbLikes: '<randomNumber(5)>'
        image: '<imageUrl()>'
        categories: '<numberBetween(0, 4)>x @category_*'

App\Entity\Tag:
    tag_{1..200}:
        personage: '@character_*'
        tvShow: '@tvshow_*'
        creditOrder: '<current()>'

App\Entity\User:
    user_{1..40}:
        tvShow: '@tvshow_*'
        publishedAt: '<date_create_immutable()>'
        seasonNumber: '<current()>'